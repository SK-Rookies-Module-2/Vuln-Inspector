# Remote plugin metadata for KISA U-18 shadow file permission checks.
id: "remote_kisa_u18"
name: "Shadow File Permission Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-18"
description: "Check shadow/password hash file ownership and permissions."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    shadow_path:
      type: string
    aix_security_passwd_path:
      type: string
    hpux_tcb_dir:
      type: string
    hpux_shadow_path:
      type: string
    required_owner:
      type: string
      default: "root"
    max_mode:
      type: integer
      default: 400
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "ShadowFilePermissionCheck"
