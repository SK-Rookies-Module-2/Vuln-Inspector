# Remote plugin metadata for KISA U-49 DNS version checks.
id: "remote_kisa_u49"
name: "DNS Service Version Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-49"
description: "Check BIND(named) version information."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    named_command:
      type: string
      default: "named -v"
    min_named_version:
      type: string
    report_unknown:
      type: boolean
      default: true
    max_results:
      type: integer
      default: 50
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "DnsServiceVersionCheck"
