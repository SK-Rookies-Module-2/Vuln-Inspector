# Remote plugin metadata for KISA U-56 FTP access control checks.
id: "remote_kisa_u56"
name: "FTP Access Control Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-56"
description: "Check FTP access control configuration."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    vsftpd_conf_path:
      type: string
      default: "/etc/vsftpd.conf"
    vsftpd_userlist_files:
      type: array
      default:
        - "/etc/vsftpd.ftpusers"
        - "/etc/vsftpd/user_list"
        - "/etc/ftpusers"
    proftpd_conf_paths:
      type: array
      default:
        - "/etc/proftpd.conf"
        - "/etc/proftpd/proftpd.conf"
    hosts_allow_path:
      type: string
      default: "/etc/hosts.allow"
    hosts_deny_path:
      type: string
      default: "/etc/hosts.deny"
    check_vsftpd:
      type: boolean
      default: true
    check_proftpd:
      type: boolean
      default: true
    check_tcp_wrapper:
      type: boolean
      default: true
    max_results:
      type: integer
      default: 200
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "FtpAccessControlCheck"
