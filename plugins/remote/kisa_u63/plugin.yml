# Remote plugin metadata for KISA U-63 sudoers permission checks.
id: "remote_kisa_u63"
name: "Sudoers Permission Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-63"
description: "Check /etc/sudoers ownership and permissions."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    sudoers_path:
      type: string
      default: "/etc/sudoers"
    required_owner:
      type: string
      default: "root"
    max_mode:
      type: integer
      default: 640
    allow_group_write:
      type: boolean
      default: false
    allow_other_write:
      type: boolean
      default: false
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "SudoersPermissionCheck"
