# Remote plugin metadata for KISA U-22 services file permission checks.
id: "remote_kisa_u22"
name: "Services File Permission Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-22"
description: "Check /etc/services ownership and permissions."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    services_path:
      type: string
    allowed_owners:
      type: array
      default:
        - "root"
        - "bin"
        - "sys"
    max_mode:
      type: integer
      default: 644
    allow_group_write:
      type: boolean
      default: false
    allow_other_write:
      type: boolean
      default: false
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "ServicesFilePermissionCheck"
