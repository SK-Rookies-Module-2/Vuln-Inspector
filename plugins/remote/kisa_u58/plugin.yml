# Remote plugin metadata for KISA U-58 SNMP service checks.
id: "remote_kisa_u58"
name: "Unnecessary SNMP Service Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-58"
description: "Check whether SNMP service is running."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    process_command:
      type: string
      default: "ps -ef"
    snmp_process_names:
      type: array
      default:
        - "snmpd"
        - "snmptrapd"
    max_results:
      type: integer
      default: 200
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "SnmpServiceCheck"
