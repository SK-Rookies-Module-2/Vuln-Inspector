# Remote plugin metadata for KISA U-53 FTP banner exposure checks.
id: "remote_kisa_u53"
name: "FTP Banner Exposure Check"
version: "0.1.0"
type: "remote"
category: "infrastructure"
tags:
  - "KISA:U-53"
description: "Check FTP banner configuration for vsftpd/proftpd."
config_schema:
  required:
    - os_type
  properties:
    os_type:
      type: string
      enum: ["linux", "solaris", "aix", "hpux"]
    check_vsftpd:
      type: boolean
      default: true
    vsftpd_conf_paths:
      type: array
      default:
        - "/etc/vsftpd.conf"
        - "/etc/vsftpd/vsftpd.conf"
    check_proftpd:
      type: boolean
      default: true
    proftpd_conf_path:
      type: string
      default: "/etc/proftpd/proftpd.conf"
    max_results:
      type: integer
      default: 200
    use_sudo:
      type: boolean
      default: false
    sudo_user:
      type: string
    allow_local_fallback:
      type: boolean
      default: false
entry_point: "main.py"
class_name: "FtpBannerExposureCheck"
