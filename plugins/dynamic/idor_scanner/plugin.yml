id: "dynamic_idor_scanner"
name: "IDOR Scanner"
version: "0.1.0"
type: "dynamic"
category: "application"
tags:
  - "OWASP:2025:A01"
description: "Scenario-based IDOR detection placeholder."
config_schema:
  properties:
    base_url:
      type: string
    endpoint_path:
      type: string
      default: "/api/users/1"
    headers:
      type: object
      default: {}
    timeout:
      type: integer
      default: 5
      min: 1
    verify_ssl:
      type: boolean
      default: true
entry_point: "main.py"
class_name: "IdorScanner"
