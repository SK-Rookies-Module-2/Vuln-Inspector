# 이 파일은 .yml 플러그인 메타데이터로 동적 검사 모듈 정보를 제공합니다.
id: "dynamic_idor_scanner"
name: "Access Control Scanner"
version: "0.1.0"
type: "dynamic"
category: "application"
tags:
  - "OWASP:2025:A01"
description: "Unauthenticated access check for protected endpoints."
config_schema:
  properties:
    base_url:
      type: string
    endpoint_path:
      type: string
      default: "/api/users/1"
    headers:
      type: object
      default: {}
    auth_headers:
      type: object
      default: {}
    require_auth:
      type: boolean
      default: false
    timeout:
      type: integer
      default: 5
      min: 1
    verify_ssl:
      type: boolean
      default: true
entry_point: "main.py"
class_name: "IdorScanner"
