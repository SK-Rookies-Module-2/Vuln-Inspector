# 이 파일은 .yml 구성으로 로컬 DB/캐시 개발 환경을 정의합니다.
version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: vuln
      POSTGRES_PASSWORD: vuln
      POSTGRES_DB: vuln_inspector
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data:
